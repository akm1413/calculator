<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div id="calculator">
        <h1>Calculator</h1>

        <div id="display-container">
            <form name="form">
                <input class="display" name="textview" readonly> <!-- style="width: 42vw; height: 14vh; margin-bottom: 25px; font-size: 30px;"> -->
            </form>
        </div>
        <div id="buttons-container">
            
            <div class="button diff" id="button-clear" data-value="ac" onclick="clean()">
                <span>AC</span>
            </div>
            <div class="button diff" id="button-back" data-value="back" onclick="back()">
                <span>C</span>
            </div>
            <div class="button diff" id="button-percent" data-value="%" onclick="percent()">
                <span> % </span>
            </div>
            <div class="button red" data-value="/" id="button-divide" onclick="insert('/')">
                <span> / </span>
            </div>
            <div class="button" id="button-seven" data-value="7" onclick="insert(7)">
                <span>7</span>
            </div>
            <div class="button" id="button-eight" data-value="8" onclick="insert(8)">
                <span>8</span>
            </div>
            <div class="button" id="button-nine" data-value="9" onclick="insert(9)">
                <span>9</span>
            </div>
            <div class="button red" id="button-multiply" data-value="*" onclick="insert('*')">
                <span>*</span>
            </div>
            <div class="button" id="button-four" data-value="4" onclick="insert(4)">
                <span>4</span>
            </div>
            <div class="button" id="button-five" data-value="5" onclick="insert(5)">
                <span>5</span>
            </div>
            <div class="button" id="button-six" data-value="6" onclick="insert(6)">
                <span>6</span>
            </div>
            <div class="button red" id="button-minus" data-value="-" onclick="insert('-')">
                <span>-</span>
            </div>
            <div class="button" id="button-one" data-value="1" onclick="insert(1)">
                <span> 1 </span>
            </div>
            <div class="button" id="button-two" data-value="2" onclick="insert(2)">
                <span> 2 </span>
            </div>
            <div class="button" id="button-three" data-value="3" onclick="insert(3)">
                <span> 3 </span>
            </div>
            <div class="button red" id="button-plus" data-value="+" onclick="insert('+')">
                <span> + </span>
            </div>
            <div class="button" id="button-zero" data-value="0" onclick="insert(0)">
                <span> 0 </span>
            </div>
            <div class="button" id="button-decimal" data-value="." onclick="insert('.')">
                <span> . </span>
            </div>
            <div class="button red" id="button-equals" data-value="=" onclick="equal()">
                <span> = </span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
